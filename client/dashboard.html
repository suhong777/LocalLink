<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service - LocalLink</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav>
    <span><a href="index.html" class="nav-logo">LocalLink</a></span>
    
    <div>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Service</a>
      <a href="contact.html">Contact Us</a>
      <a id="welcome"></a>
      <a id="authLink" href="login.html">Login</a> 
    </div>
  </nav>

   <div class="container">
    <div class="header">
      <h1><i class="serviceDetails"></i> Services</h1>
      <p>Browse available services and manage your profile</p>
    </div>

    <!-- Tab Navigation -->
    <div class="tabs">
      <button class="tab active" data-tab="services">
        <i class="serviceDetails_details"></i> Available Services
      </button>
      <button class="tab" data-tab="bookings">
        <i class="serviceDetails_history"></i> Booking History
      </button>
      <!-- Provider-only tab -->
      <button class="tab" data-tab="provider" id="provider-tab" style="display: none;">
        <i class="provider_details"></i> Provider Profile
      </button>
    </div>

    <!-- Tab Contents -->
    <div id="content">
      <!-- Available Services Tab -->
      <div class="tab-content active" id="services">
        <div class="card">
          <h2><i class="serviceDetails_details"></i> Services Near You</h2>
          <div id="services-list">
            <!-- Content will be loaded from dashboard.js -->
          </div>
        </div>
      </div>

      <!-- Booking History Tab -->
      <div class="tab-content" id="bookings">
        <div class="card">
          <h2><i class="serviceDetails_history"></i> Your Booking History</h2>
          <div id="bookings-list">
            <!-- Content will be loaded based on user status -->
          </div>
        </div>
      </div>

      <!-- Provider Dashboard Tab -->
      <div class="tab-content" id="provider">
        <div class="card">
          <h2><i class="provider_details_create"></i> Create Service Listing</h2>
          <div id="service-form">
            <!-- Service creation form will be loaded here -->
          </div>
        </div>
        <div class="card">
          <h2><i class="provider_details_bookings"></i> Manage the Bookings</h2>
          <div id="provider-bookings">
            <!-- Provider bookings will be loaded here -->
          </div>
        </div>
        <div class="card">
          <h2><i class="provider_details_listing"></i> Your Active Listings</h2>
          <div id="provider-services">
            <!-- Provider services will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="popupOverlay">
  <div class="popup-message" id="popupMessage">
    <div class="popup-icon" id="popupIcon"></div>
    <div class="popup-title" id="popupTitle"></div>
    <div class="popup-text" id="popupText"></div>
    <div class="popup-buttons">
      <button class="popup-btn secondary" id="popupCancel" style="display: none;">Cancel</button>
      <button class="popup-btn primary" id="popupOK">OK</button>
    </div>
  </div>
</div>

  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>

  <footer>
    &copy; 2025 LocalLink.Created by Xiuhong Zhou. All rights reserved.
  </footer>
</body>
</html>
