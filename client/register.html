<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Your Custom CSS -->
<link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8" />
  <title>LocalLink - register</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">LocalLink</a>
      <a href="login.html" class="btn btn-outline-primary">Login</a>
    </div>
  </nav>

<div class="container mt-5">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" class="form-control mb-3" placeholder="Name" id="name" required>
    <input type="email" class="form-control mb-3" placeholder="Email" id="email" required>
    <input type="password" class="form-control mb-3" placeholder="Password" id="password" required>
    <select id="role" class="form-control mb-3">
      <option value="homeowner">Homeowner</option>
      <option value="provider">Service Provider</option>
    </select>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>

<!-- Bootstrap JS CDN (optional for components like modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your JS -->
<script src="js/main.js"></script>
</body>
</html>
